    <script>
        async function loadAndConvertMarkdown() {
            const target = document.getElementById('markdown-target');
            // const dateEl = document.getElementById('post-date');

            try {
                // Change 'content.txt' to your actual file path
                const response = await fetch('lead_content.txt');
                
                if (!response.ok) {
                    throw new Error('File not found. Ensure "lead_content.txt" is in the same folder.');
                }

                const rawMarkdown = await response.text();

                // Configure Marked.js (Optional: add GFM for GitHub Flavored Markdown)
                marked.setOptions({
                    gfm: true,
                    breaks: true
                });

                // Convert and Inject
                target.innerHTML = marked.parse(rawMarkdown);
                
                // Optional: Update the meta date to today
                const today = new Date().toLocaleDateString('en-US', { 
                    month: 'long', day: 'numeric', year: 'numeric' 
                });

            } catch (error) {
                target.innerHTML = `<div class="callout"><p>Error: ${error.message}</p></div>`;
            }
        }

        window.onload = loadAndConvertMarkdown;
    </script>
